<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    

    
<div class="container">

    <form name="basic" method="post">
    
<fieldset>
<legend>A Very Basic Form</legend>
   <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>

  </div>
    <div class="form-group">
    <br /><input type="text" class="form-control" id="inputEmail" placeholder="Email">
  </div>
 

  <div class="form-group">
  <p>Pick one...<br />
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="temperature" id="cold" value="option1">
        Cold
  </label>
  </div>
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="temperature" id="warm" value="option2">
        Warm
  </label>
  </div>
  </p>
  </div>

   <div class="form-group">
  <p>Pick one...<br />
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="location" id="beach" value="option1">
        Beach
  </label>
  </div>
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="location" id="snow" value="option2">
        Snow
  </label>
  </div>
  </p>
  </div>

  <p>Pick one...<br />
  <label for="beach">Beach</label><input type="radio" name="location" id="beach" /> <br />
  <label for="snow">Snow</label><input type="radio" name="location" id="snow" /></p>

  <p>Pick one...<br />
  <label for="mountains">Mountains</label><input type="radio" name="landforms" id="mountains" /> <br />
  <label for="plains">Plains</label><input type="radio" name="landforms" id="plains" /></p>

  <p>What contient(s) have you been to?<br />
  <input type="checkbox" name="contient" value="Africa" />Africa <br />
  <input type="checkbox" name="contient" value="Australia" />Australia <br />
  <input type="checkbox" name="contient" value="Asia" />Asia <br />
  <input type="checkbox" name="contient" value="Antarctica" />Antarctica <br />
  <input type="checkbox" name="contient" value="Europe" />Europe <br />
  <input type="checkbox" name="contient" value="North America" />North America <br />
  <input type="checkbox" name="contient" value="South America" />South America </p>

  <p>What mode of transportation do you perfer the most?</p>
  <select name="transportation">
    <option value= >--Select One--</option>
    <option value="car">Car</option>
    <option value="Plane">Plane</option>
    <option value="Train">Train</option>
    <option value="Boat">Boat</option>
    <option value="Bus">Bus/Subway</option>
    <option value="Bike">Bike</option>
  </select>

  <p>Describe a place in the world that you visited that was your favorite. <br/> <textarea rows="4" cols="50" id="message" name="message"></textarea></p>

  <p> <input type="submit" value="Submit" /> 
    <input type="reset" value="Reset" /></p>

</fieldset>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
